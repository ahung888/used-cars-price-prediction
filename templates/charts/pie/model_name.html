<!-- Styles -->
<style>
    #chart_pie_model_name {
      width: 100%;
      height: 600px;
    }
</style>

<!-- Chart code -->
<script>
am4core.ready(function() {

// Themes begin
am4core.useTheme(am4themes_animated);
// Themes end

// Create chart instance
var chart = am4core.create("chart_pie_model_name", am4charts.PieChart);
chart.padding(0, 140, 20, 90);
// Add data
chart.data = [
{ "label": "F-150", "value": 111982 },
{ "label": "1500", "value": 62389 },
{ "label": "Silverado 1500", "value": 62291 },
{ "label": "Equinox", "value": 56645 },
{ "label": "Escape", "value": 51151 },
{ "label": "Rogue", "value": 45284 },
{ "label": "Explorer", "value": 42879 },
{ "label": "Grand Cherokee", "value": 39609 },
{ "label": "Fusion", "value": 38003 },
{ "label": "Camry", "value": 37311 },
{ "label": "CR-V", "value": 37091 },
{ "label": "Trax", "value": 34789 },
{ "label": "Altima", "value": 34783 },
{ "label": "Civic", "value": 33728 },
{ "label": "Accord", "value": 32738 },
{ "label": "Corolla", "value": 32295 },
{ "label": "others", "value": 1872942 },
];

// Add and configure Series
var pieSeries = chart.series.push(new am4charts.PieSeries());
pieSeries.dataFields.value = "value";
pieSeries.dataFields.category = "label";
pieSeries.slices.template.stroke = am4core.color("#fff");
pieSeries.slices.template.strokeOpacity = 1;

// This creates initial animation
pieSeries.hiddenState.properties.opacity = 1;
pieSeries.hiddenState.properties.endAngle = -90;
pieSeries.hiddenState.properties.startAngle = -90;

chart.hiddenState.properties.radius = am4core.percent(0);


}); // end am4core.ready()
</script>

<!-- HTML -->
<div id="chart_pie_model_name"></div>
