<!-- Styles -->
<style>
    #chart_pie_interior_color {
      width: 100%;
      height: 500px;
    }
</style>

<!-- Chart code -->
<script>
am4core.ready(function() {

// Themes begin
am4core.useTheme(am4themes_animated);
// Themes end

// Create chart instance
var chart = am4core.create("chart_pie_interior_color", am4charts.PieChart);
chart.padding(10, 120, 10, 120);
// Add data
chart.data = [
{ "label": "Black", "value": 1427225 },
{ "label": "Other Color", "value": 545176 },
{ "label": "Gray", "value": 304031 },
{ "label": "White", "value": 80525 },
{ "label": "Beige, Brown", "value": 55796 },
{ "label": "Brown", "value": 54542 },
{ "label": "Black, Gray", "value": 43330 },
{ "label": "Mixed Colors", "value": 41257 },
{ "label": "Red", "value": 30155 },
{ "label": "Silver", "value": 20171 },
{ "label": "Blue", "value": 19789 },
{ "label": "Green", "value": 1732 },
{ "label": "Gold", "value": 997 },
{ "label": "Orange", "value": 926 },
{ "label": "Yellow", "value": 145 },
{ "label": "Purple", "value": 113 },
];

// Add and configure Series
var pieSeries = chart.series.push(new am4charts.PieSeries());
pieSeries.dataFields.value = "value";
pieSeries.dataFields.category = "label";
pieSeries.slices.template.stroke = am4core.color("#fff");
pieSeries.slices.template.strokeOpacity = 1;

// This creates initial animation
pieSeries.hiddenState.properties.opacity = 1;
pieSeries.hiddenState.properties.endAngle = -90;
pieSeries.hiddenState.properties.startAngle = -90;

chart.hiddenState.properties.radius = am4core.percent(0);


}); // end am4core.ready()
</script>

<!-- HTML -->
<div id="chart_pie_interior_color"></div>
