<!-- Styles -->
<style>
    #chart_pie_engine_type {
      width: 100%;
      height: 600px;
    }
</style>

<!-- Chart code -->
<script>
am4core.ready(function() {

// Themes begin
am4core.useTheme(am4themes_animated);
// Themes end

// Create chart instance
var chart = am4core.create("chart_pie_engine_type", am4charts.PieChart);
chart.padding(0, 60, 20, 140);
// Add data
chart.data = [
{ "label": "I4", "value": 1363339 },
{ "label": "V6", "value": 700100 },
{ "label": "V8", "value": 315092 },
{ "label": "Gasoline engine", "value": 69421 },
{ "label": "H4", "value": 58905 },
{ "label": "I3", "value": 50371 },
{ "label": "I6", "value": 41477 },
{ "label": "Electric Motor", "value": 15727 },
{ "label": "H6", "value": 4131 },
{ "label": "I5", "value": 2882 },
{ "label": "V12", "value": 1271 },
{ "label": "V10", "value": 940 },
{ "label": "I2", "value": 887 },
{ "label": "Diesel engine", "value": 752 },
{ "label": "W12", "value": 567 },
{ "label": "R2", "value": 45 },
{ "label": "W16", "value": 2 },
{ "label": "W8", "value": 1 },
{ "label": "Sedan", "value": 742026 },
];

// Add and configure Series
var pieSeries = chart.series.push(new am4charts.PieSeries());
pieSeries.dataFields.value = "value";
pieSeries.dataFields.category = "label";
pieSeries.slices.template.stroke = am4core.color("#fff");
pieSeries.slices.template.strokeOpacity = 1;

// This creates initial animation
pieSeries.hiddenState.properties.opacity = 1;
pieSeries.hiddenState.properties.endAngle = -90;
pieSeries.hiddenState.properties.startAngle = -90;

chart.hiddenState.properties.radius = am4core.percent(0);


}); // end am4core.ready()
</script>

<!-- HTML -->
<div id="chart_pie_engine_type"></div>
