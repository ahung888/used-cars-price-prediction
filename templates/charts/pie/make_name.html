<!-- Styles -->
<style>
    #chart_pie_make_name {
      width: 100%;
      height: 500px;
    }
</style>

<!-- Chart code -->
<script>
am4core.ready(function() {

// Themes begin
am4core.useTheme(am4themes_animated);
// Themes end

// Create chart instance
var chart = am4core.create("chart_pie_make_name", am4charts.PieChart);
chart.padding(10, 120, 10, 120);
// Add data
chart.data = [
{ "label": "Ford", "value": 414684 },
{ "label": "Chevrolet", "value": 324028 },
{ "label": "Toyota", "value": 201057 },
{ "label": "Nissan", "value": 196380 },
{ "label": "Honda", "value": 184584 },
{ "label": "Jeep", "value": 150288 },
{ "label": "Hyundai", "value": 123044 },
{ "label": "Kia", "value": 101601 },
{ "label": "RAM", "value": 91638 },
{ "label": "GMC", "value": 83493 },
{ "label": "Dodge", "value": 76784 },
{ "label": "Volkswagen", "value": 67843 },
{ "label": "Subaru", "value": 62093 },
{ "label": "Mercedes", "value": 60738 },
{ "label": "Buick", "value": 58140 },
{ "label": "BMW", "value": 55901 },
{ "label": "others", "value": 373614 },
];

// Add and configure Series
var pieSeries = chart.series.push(new am4charts.PieSeries());
pieSeries.dataFields.value = "value";
pieSeries.dataFields.category = "label";
pieSeries.slices.template.stroke = am4core.color("#fff");
pieSeries.slices.template.strokeOpacity = 1;

// This creates initial animation
pieSeries.hiddenState.properties.opacity = 1;
pieSeries.hiddenState.properties.endAngle = -90;
pieSeries.hiddenState.properties.startAngle = -90;

chart.hiddenState.properties.radius = am4core.percent(0);


}); // end am4core.ready()
</script>

<!-- HTML -->
<div id="chart_pie_make_name"></div>
