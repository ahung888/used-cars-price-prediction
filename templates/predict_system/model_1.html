<div class="container">
  <div class="row">
    <div class="col-12 col-md-6">
      <div class="my-3 p-3 bg-body rounded shadow-sm">
        <h6 class="border-bottom pb-2 mb-3 text-center">特徵挑選</h6>

        <div class="floatingRange">

          <input type="range" class="form-range" min="55" max="1010" id="horsepower" value="532">
        </div>

        <div class="floatingRange">
          <label for="floatingRange" class="form-label"><i class="fa-solid fa-gear"></i> torque: <span id="torque_display"></span></label>
          <input type="range" class="form-range" min="60" max="1000" id="torque">
        </div>

        <div class="floatingRange">
          <label for="floatingRange" class="form-label"><i class="fa-solid fa-gauge"></i> mileage: <span id="mileage_display"></span> mi</label>
          <input type="range" class="form-range" min="0" max="120000" id="mileage">
        </div>

        <div class="floatingRange">
          <label for="floatingRange" class="form-label"><i class="fa-solid fa-calendar-days"></i> year: <span id="year_display"></span></label>

        </div>

            <input type="radio" class="btn-check" name="engine_type" id="engine_type1" value="1" checked>
            <label class="btn btn-outline-primary" for="engine_type1">Gasoline engine</label>
            <input type="radio" class="btn-check" name="engine_type" id="engine_type2" value="2">
            <label class="btn btn-outline-primary" for="engine_type2">H6</label>
            <input type="radio" class="btn-check" name="engine_type" id="engine_type3" value="3">
            <label class="btn btn-outline-primary" for="engine_type3">I4</label>
            <input type="radio" class="btn-check" name="engine_type" id="engine_type4" value="4">
            <label class="btn btn-outline-primary" for="engine_type4">I5</label>
            <input type="radio" class="btn-check" name="engine_type" id="engine_type5" value="5">
            <label class="btn btn-outline-primary" for="engine_type5">I6</label>
          </div>
          <div class="btn-group d-flex justify-content-center m-2" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="engine_type" id="engine_type6" value="6">
            <label class="btn btn-outline-primary" for="engine_type6">V6</label>
            <input type="radio" class="btn-check" name="engine_type" id="engine_type7" value="7">
            <label class="btn btn-outline-primary" for="engine_type7">V8</label>

            <label class="btn btn-outline-primary" for="engine_type8">V12</label>
            <input type="radio" class="btn-check" name="engine_type" id="engine_type9" value="9">
            <label class="btn btn-outline-primary" for="engine_type9">Other</label>
          </div>
        </div>
        
         <div class="floatingRange">
          <label for="make_name"><i class="fa-solid fa-copyright"></i> make name</label>
          <div class="btn-group d-flex justify-content-center m-2" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="make_name" id="make_name1" value="1" checked>
            <label class="btn btn-outline-dark" for="make_name1">BMW</label>
            <input type="radio" class="btn-check" name="make_name" id="make_name2" value="2">
            <label class="btn btn-outline-dark" for="make_name2">Cadillac</label>
            <input type="radio" class="btn-check" name="make_name" id="make_name3" value="3">
            <label class="btn btn-outline-dark" for="make_name3">Dodge</label>
            <input type="radio" class="btn-check" name="make_name" id="make_name4" value="4">
            <label class="btn btn-outline-dark" for="make_name4">Ford</label>
          </div>
          <div class="btn-group d-flex justify-content-center m-2" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="make_name" id="make_name5" value="5">
            <label class="btn btn-outline-dark" for="make_name5">GMC</label>
            <input type="radio" class="btn-check" name="make_name" id="make_name6" value="6">
            <label class="btn btn-outline-dark" for="make_name6">Honda</label>

          <div class="btn-group d-flex justify-content-center m-2" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="make_name" id="make_name12" value="12">
            <label class="btn btn-outline-dark" for="make_name12">RAM</label>

            <input type="radio" class="btn-check" name="make_name" id="make_name14" value="14">
            <label class="btn btn-outline-dark" for="make_name14">Other</label>
          </div>
        </div>
        
         <div class="floatingRange">
          <label for="body_type"><i class="fa-solid fa-car"></i> body type</label>
          <div class="btn-group d-flex justify-content-center m-2" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="body_type" id="body_type1" value="1" checked>
            <label class="btn btn-outline-warning" for="body_type1">Hatchback</label>
            <input type="radio" class="btn-check" name="body_type" id="body_type2" value="2">
            <label class="btn btn-outline-warning" for="body_type2">Pickup Truck</label>
          </div>
          <div class="btn-group d-flex justify-content-center m-2" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="body_type" id="body_type3" value="3">

            <input type="radio" class="btn-check" name="body_type" id="body_type5" value="5">
            <label class="btn btn-outline-warning" for="body_type5">Wagon</label>
          </div>
        </div>
        
        <div class="floatingRange">
          <label for="wheel_system"><i class="fa-solid fa-circle-stop"></i> wheel system</label>
          <div class="btn-group d-flex justify-content-center m-2" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="wheel_system" id="wheel_system1" value="1" checked>
            <label class="btn btn-outline-danger" for="wheel_system1">FWD</label>

            <input type="radio" class="btn-check" name="wheel_system" id="wheel_system4" value="4">
            <label class="btn btn-outline-danger" for="wheel_system4">RWD</label>
            <input type="radio" class="btn-check" name="wheel_system" id="wheel_system5" value="5">
            <label class="btn btn-outline-danger" for="wheel_system5">4X2</label>
          </div>
        </div>
        
        <div class="floatingRange">
          <label for="model_name"><i class="fa-solid fa-barcode"></i> model name</label>
          <div class="btn-group d-flex justify-content-center m-2" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="model_name" id="model_name1" value="1" checked>
            <label class="btn btn-outline-secondary" for="model_name1">Altima</label>
            <input type="radio" class="btn-check" name="model_name" id="model_name2" value="2">
            <label class="btn btn-outline-secondary" for="model_name2">Camry</label>
            <input type="radio" class="btn-check" name="model_name" id="model_name3" value="3">
            <label class="btn btn-outline-secondary" for="model_name3">Civic</label>
            <input type="radio" class="btn-check" name="model_name" id="model_name4" value="4">
            <label class="btn btn-outline-secondary" for="model_name4">Corolla</label>
          </div>
          <div class="btn-group d-flex justify-content-center m-2" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="model_name" id="model_name5" value="5">
            <label class="btn btn-outline-secondary" for="model_name5">Equinox</label>
            <input type="radio" class="btn-check" name="model_name" id="model_name6" value="6">

            <input type="radio" class="btn-check" name="model_name" id="model_name9" value="9">
            <label class="btn btn-outline-secondary" for="model_name9">Fusion</label>

          <div class="btn-group d-flex justify-content-center m-2" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="model_name" id="model_name12" value="12">
            <label class="btn btn-outline-secondary" for="model_name12">Silverado 1500</label>
            <input type="radio" class="btn-check" name="model_name" id="model_name13" value="13">
            <label class="btn btn-outline-secondary" for="model_name13">Trax</label>
            <input type="radio" class="btn-check" name="model_name" id="model_name14" value="14">
            <label class="btn btn-outline-secondary" for="model_name14">Other</label>
          </div>
        </div>
        
        <div class="floatingRange">
          <label for="fuel_type"><i class="fa-solid fa-gas-pump"></i> fuel type</label>
          <div class="btn-group d-flex justify-content-center m-2" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="fuel_type" id="fuel_type1" value="1" checked>
            <label class="btn btn-outline-success" for="fuel_type1">Gasoline</label>
            <input type="radio" class="btn-check" name="fuel_type" id="fuel_type2" value="2">
            <label class="btn btn-outline-success" for="fuel_type2">Diesel</label>
            <input type="radio" class="btn-check" name="fuel_type" id="fuel_type3" value="3">
            <label class="btn btn-outline-success" for="fuel_type3">Electric</label>
            <input type="radio" class="btn-check" name="fuel_type" id="fuel_type4" value="4">
            <label class="btn btn-outline-success" for="fuel_type4">Other</label>
          </div>
        </div>
        
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="my-3 p-3 bg-body rounded shadow-sm">
        <h6 class="border-bottom pb-2 mb-0 text-center">預測價格</h6>

        <ul class="list-group mt-3">
          <li class="list-group-item">
            <i class="fa-solid fa-horse"></i>
            horsepower: <span id="selected_horsepower"></span> hp
          </li>
          <li class="list-group-item">
            <i class="fa-solid fa-gear"></i>
            torque: <span id="selected_torque"></span>
          </li>
          <li class="list-group-item">
            <i class="fa-solid fa-gauge"></i>
            mileage: <span id="selected_mileage"></span> mi
          </li>
          <li class="list-group-item">
            <i class="fa-solid fa-calendar-days"></i>
            year: <span id="selected_year"></span>
          </li>
          <li class="list-group-item">
            <i class="fa-solid fa-circle"></i>
            engine_type: <span id="selected_engine_type"></span>
          </li>
          <li class="list-group-item">
            <i class="fa-solid fa-copyright"></i>
            make_name: <span id="selected_make_name"></span>
          </li>
          <li class="list-group-item">
            <i class="fa-solid fa-car"></i>
